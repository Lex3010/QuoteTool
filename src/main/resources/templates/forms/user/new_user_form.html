<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="forms/user/new_user_form">
    <meta charset="UTF-8">
    <title>Nieuwe OfferteTool Gebruiker Aanmaken</title>
</head>
<body>
    <div class="container">
        <form th:action="@{/offerte-tool/gebruikers/registreren}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="inputCompanyName">Bedrijfsnaam</label>
                <input type="text" class="form-control" id="inputCompanyName" placeholder="Bedrijfsnaam" th:field="*{companyName}">
            </div>
            <div class="form-group">
                <label for="inputEmail">E-mailadres</label>
                <input type="text" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="E-mailadres" th:field="*{email}">
                <small id="emailHelp" class="form-text text-muted">We delen uw e-mailadres met niemand.</small>
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="termsAndConditionsCheck">
                <label class="form-check-label" for="termsAndConditionsCheck">Ik ga akkoord met de voorwaarden</label>
            </div>
            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
